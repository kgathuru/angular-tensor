<div class="content" role="main">

  <div class="cont d-flex justify-content-center align-items-center flex-column">
    <div class="custom-file">
        <input type="file" class="custom-file-input" (change)="fileChange($event)">
        <label class="custom-file-label">Select File</label>
    </div>
   
    <div *ngIf="loading">
        <img src="./assets/loading.gif">
    </div>

    <img #img [src]="imgSrc" *ngIf="imgSrc">
  </div>

  <div class="list-group">
    <div class="list-group-item" *ngFor="let item of predictions; index as i">
        {{i}} - {{item | percent}}
    </div>
</div>

</div>
